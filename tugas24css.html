<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      label{
        font-weight:bold;
      }
    </style>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap"/>
      </div>
      <div class="form-group">
        <label>Alamat Rumah</label><textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Foto Profil</label><input type="file" class="form-control-file"/>
      </div>
      <div class="form-group">
        <label>Alamat Email</label><input type="email" class="form-control" placeholder="Alamat Email"/>
      </div>
      <div class="form-group">
        <label>Kata Sandi</label><input type="password" class="form-control" placeholder="Kata Sandi"/>
      </div>
      <div class="form-group">
        <label for="">Jenis Kendaraaan</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio">
          <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label" selected>Mobil</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
